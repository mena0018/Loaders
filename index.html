<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Loaders</title>
   <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

   <div class="container">

      <div class="anim">
         <div class="anim1"></div>
      </div>

      <div class="anim">
         <div class="anim2">
            <div class="rond1"></div>
            <div class="rond2"></div>
         </div>
      </div>

      <div class="anim">
         <div class="anim3">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
         </div>
      </div>

      <div class="anim">
         <div class="anim4">
            <div class="point1"></div>
            <div class="point2"></div>
            <div class="point3"></div>
         </div>
      </div>

      <div class="anim">
         <div class="anim5">
            <span class="letter">P</span>
            <span class="letter">A</span>
            <span class="letter">T</span>
            <span class="letter">I</span>
            <span class="letter">E</span>
            <span class="letter">N</span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">Z</span>
         </div>
      </div>

      <div class="anim">
         <div class="anim6">
            <h2 class="animate">Loading</h2>
         </div>
      </div>

      <div class="anim">
         <div class="anim7">
            <div class="loader"></div>
         </div>
      </div>

      <div class="anim">
         <div class="anim8"></div>
      </div>

      <div class="anim">
         <div class="anim9"></div>
      </div>

      <div class="anim">
         <div class="anim10"></div>
      </div>

      <div class="anim">
         <div class="anim11"></div>
      </div>

      <div class="anim">
         <div class="anim12"></div>
      </div>

   </div>

</body>

</html>
